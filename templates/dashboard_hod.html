<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="{{static_url('css/login.css')}}">
</head>
	<title>HOD</title>
	<body>
		Hello {{user['name'].title()}}
		<br></br>
		You're the fuckin' HOD!
		<br></br>
		<form action="add_user" class="container" style="background-color:#f1f1f1">
          <button type="submit" class="cancelbtn">Add User</button>
        </form>
		<input type="button" name="answer" value="Show Users" onclick="showDiv()" />
        <div id="welcomeDiv"  style="display:none;" class="answer_list" > 
	        {% for user_name in users %}
	        	<li>{{user_name['user_name']}}</li>
	        {% end %}
        </div>
        <script type="text/javascript">
        	function showDiv() {
        		document.getElementById('welcomeDiv').style.display = "block";
        	}
        </script>
	</body>
</html>
