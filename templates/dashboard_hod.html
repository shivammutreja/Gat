	<body>
		Hello {{user['name'].title()}}

		You're the fuckin' HOD!

		<form action="add_user" class="container" style="background-color:#f1f1f1">
          <button type="submit" class="cancelbtn">Add User</button>
        </form>

        {% if users %}
        <div class="main ui container">
            <input type="button" name="answer" value="Show Users" onclick="showDiv()" />
            <table class="ui celled table" id="welcome" style="display:none;">
            <thead>
                <tr>
                    <th>Users</th>
                    <th>Tasks</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody>
            {% for user_name in users %}
            <tr>
                <td>{{user_name['user_name']}}</td>
                <td>{{user_name['chapter']}}</td>
                <td>{{user_name['user_email']}}</td>
            </tr>
            {% end %}
            </tbody>

            </table>
        </div>
        {% end %}
