{% extends "index_hod.html" %}

{% block content %}

<form action="/reassign_form" method="post">
	<div class="form-group"> <!-- Message input !-->
		<label class="control-label " for="message_id">Remarks</label>
		<textarea class="form-control" id="message_id" name="message" rows="5"></textarea>
		<textarea class="form-control" id="message_id" name="get_user_id" rows="5" style="display:none;">{{user_id}}</textarea>
		<textarea class="form-control" id="message_id" name="get_chapter_id" rows="5" style="display:none;">{{chapter_id}}</textarea>
		<textarea class="form-control" id="message_id" name="get_position" rows="5" style="display:none;">{{task_position}}</textarea>

	</div>
	
	<div class="form-group"> <!-- Submit button !-->
		<button class="btn btn-primary " name="submit" type="submit">Submit</button>
	</div>
</form>

{% end %}
