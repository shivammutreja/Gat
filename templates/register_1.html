<!DOCTYPE>
<html>
<head>
<link rel="stylesheet" href="{{static_url('css/login.css')}}">
</head>
<div class="container">
  <form action="register" method="post" id="registration_form">
    <label><b>Email</b></label>
    <input type="username" placeholder="Enter Username" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label><b>Name</b></label>
    <input type="name" placeholder="Enter Password" name="name" required>

    <label><b>Age</b></label>
    <input type="age" placeholder="Enter Password" name="age" required>

    <button type="submit">Register</button>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
</html>
