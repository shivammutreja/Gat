{% extends "index_hod.html" %}

{% block content %}
boo yeah!
<title>Content Editor</title>
<form id="fkfrm" class=myFrom action="/user_from_hod" method="post">
    {% if content %}
    <textarea class="myArea" id="myEditor" name="editor1" readonly>{{content}}</textarea>
    {% else %}
    <textarea class="myArea" id="myEditor" name="editor1" readonly>Write content here!</textarea>
    {% end %}
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1">
          <button id="animate" class="btn btn-secondary fa fa-repeat" type="submit" name='re-assign'
          value='re-assign' disabled> Re-assign</button>
        </div>
        <div class="col-sm-1 col-sm-push-1">
          <button id="disable" class="btn btn-primary fa fa-check" type="submit" name='complete'
          value='{{user_id}}' onClick="javascript:markComplete('{{user_id}}')"> Mark as Complete</button>
          <!-- <a href="javascript:void(0);" class="btn btn-primary fa fa-plane"
          name='final' value='final' > Final submission</a> -->
        </div>
      </div>
    </div>
</form>
{% end %}
